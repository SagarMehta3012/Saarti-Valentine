<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aarti ❤️ Sagar — Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="nav">
    <div class="nav-left brand-small">Sagar <span class="sep">♥</span> Aarti</div>
    <nav class="nav-right">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="playlist.html">Memories</a>
      <a class="nav-link" href="message.html">Special</a>
    </nav>
  </header>

  <main class="container fullheight">
    <!-- Large slideshow area -->
    <section class="slideshow-wrap elevated glass">
      <img id="slideImage" class="slide-img" alt="Memory photo">
    </section>

    <!-- Player bar -->
    <section class="player-bar glass elevated">
      <div class="player-left">
        <button class="icon-btn" onclick="prevSlide()" aria-label="Previous">⏮</button>
        <button class="icon-btn play" id="togglePlay" onclick="playPause()" aria-label="Play/Pause">▶</button>
        <button class="icon-btn" onclick="nextSlide()" aria-label="Next">⏭</button>
        <div class="track-info">
          <div id="trackTitle" class="muted">Autoplay playlist</div>
        </div>
      </div>

      <div class="player-right">
        <span id="currentTime">0:00</span>
        <input id="progress" type="range" min="0" max="100" value="0" oninput="seek()" />
        <span id="duration">0:00</span>
      </div>
    </section>
  </main>

  <audio id="audioPlayer" preload="metadata"></audio>

  <script src="script.js"></script>
</body>
</html>
